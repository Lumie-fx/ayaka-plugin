<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="{{_res_path}}/css/gachaList.css?v=1.0" />
  </head>
  <body {{ if list.length<=8}}class="list8"{{/if}}>
    <style></style>
    <div class="container" id="container">
      <div class="main_box">
        <div class="base_info">
          <div class="uid">ID: {{uid}}</div>
        </div>
        <div class="item_box">
          {{each list val}}
          <div class="item">
            <div class="role_box">
              {{ if val.num>0}}
              <span class="life life{{val.element}}"> {{val.num}}命</span>
              {{/if}}
              <div class="bg{{val.star}}"></div>
              <img class="role_img" src="{{_res_path}}/image/role/{{val.name}}.png" onerror="whenError(this)" />
              <div class="desc">Lv.{{val.star}}</div>
            </div>
             <div class="text_box">
             <!-- TODO: weapon -->
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function whenError(a) {
      // a.onerror = null;
      // a.src = "{{pluResPath}}img/logo/role/荧.png";
    }
  </script>
</html>
