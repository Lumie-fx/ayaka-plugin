<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="{{ayaka}}/css/storage.css?v=1.0" />
  </head>

  <body {{ if list.length <= 8}}class="list8"{{/if}}>
    <div class="container" id="container">
      <div class="main_box">
        <div class="base_info">
          <div class="uid">ID: {{name}}</div>
        </div>
        <div class="item_box">
          {{each list as val i}}
          <div class="item">
            <div class="role_box">
              <img class="element_img" src="{{root}}/genshin/resources/img/gacha/items/{{val.element}}.png"/>
              <span class="weaponId"> {{i+1}}</span>
              {{if val.num>0}}
                <span class="life life{{val.element}}"> {{if val.num > 5}} 5 {{else}} {{val.num}} {{/if}}</span>
              {{/if}}
              <div class="bg{{val.star}}"></div>
              <img class="role_img" src="{{root}}/genshin/resources/img/weapon/{{val.name}}.png"/>
              <div class="desc">Lv.{{val.level || 1}}</div>
            </div>
             <div class="text_box">
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
  </script>
</html>
