<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" type="text/css" href="{{_res_path}}/css/sywMenu.css?v=1.0" />
  <style type="text/css">
    .head_box {
      background: url('{{_path}}/../../genshin/resources/img/namecard/{{hd_bg}}.png') #fff no-repeat;
      background-position-x: 52px;
      background-size: auto 101%;
    }
  </style>
</head>
<body>
<div class="container" id="container">
  <div class="head_box">
    <div class="id_text">Ayaka-Bot</div>
    <h2 class="day_text">圣遗物玩法说明</h2>
    <img class="genshin_logo" src="{{_res_path}}/meta/imgs/原神.png" />
  </div>
  <div class="data_box">
    <div class="list">
      <div class="item">
        <div class="title">
          <div class="text">抽取(水套)</div>
          <div class="dec">获取特定副本的圣遗物，有体力限制</div>
        </div>
      </div>
      <div class="item">
        <div class="title">
          <div class="text">保存</div>
          <div class="dec">保存当前圣遗物，进入背包中</div>
        </div>
      </div>
      <div class="item">
        <div class="title">
          <div class="text">查看</div>
          <div class="dec">展示抽过的圣遗物列表</div>
        </div>
      </div>
      <div class="item">
        <div class="title">
          <div class="text">查看(数字)</div>
          <div class="dec">查看圣遗物列表中对应序号的圣遗物</div>
        </div>
      </div>
      <div class="item">
        <div class="title">
          <div class="text">删除(数字)</div>
          <div class="dec">删除背包中对应序号的圣遗物</div>
        </div>
      </div>
      <div class="item">
        <div class="title">
          <div class="text">删除全部圣遗物</div>
          <div class="dec">删除背包中全部圣遗物</div>
        </div>
      </div>
      <div class="item">
        <div class="title">
          <div class="text">强化</div>
          <div class="dec">强化当前圣遗物</div>
        </div>
      </div>
    </div>
  </div>
  <div class="logo">Created By Ayaka's Fan</div>
</div>
</body>
</html>
